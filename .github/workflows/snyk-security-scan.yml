name: Snyk Security Scan

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'app/**'
      - 'terraform/**'
      - 'k8s/**'
      - 'package.json'
      - 'Dockerfile'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'app/**'
      - 'terraform/**'
      - 'k8s/**'
      - 'package.json'
      - 'Dockerfile'
      - '.github/workflows/**'

jobs:
  snyk-scan:
    name: Snyk Security Analysis
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # =====================================================
      # SCAN 1: Application Node.js (app/)
      # =====================================================
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./app
        run: npm install
      
      - name: Run Snyk to check for vulnerabilities (Node.js)
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=app/package.json --sarif-file-output=snyk-node.sarif
          command: test
      
      - name: Run Snyk Code Analysis (SAST)
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test
          args: --severity-threshold=high --sarif-file-output=snyk-code.sarif
      
      # =====================================================
      # SCAN 2: Docker Image
      # =====================================================
      - name: Build Docker image for scanning
        working-directory: ./app
        run: docker build -t todo-app:scan .
      
      - name: Run Snyk to check Docker image
        uses: snyk/actions/docker@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: todo-app:scan
          args: --severity-threshold=high --file=app/Dockerfile --sarif-file-output=snyk-docker.sarif
      
      # =====================================================
      # SCAN 3: Infrastructure as Code (Terraform)
      # =====================================================
      - name: Run Snyk to check Terraform files
        uses: snyk/actions/iac@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --sarif-file-output=snyk-terraform.sarif
          file: terraform/
      
      # =====================================================
      # SCAN 4: Kubernetes manifests
      # =====================================================
      - name: Run Snyk to check Kubernetes manifests
        uses: snyk/actions/iac@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --sarif-file-output=snyk-kubernetes.sarif
          file: k8s/manifest-k8s.yaml
      
      # =====================================================
      # UPLOAD ALL RESULTS TO GITHUB SECURITY
      # =====================================================
      - name: Upload Snyk Node.js results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: snyk-node.sarif
          category: snyk-node
      
      - name: Upload Snyk Code results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: snyk-code.sarif
          category: snyk-code
      
      - name: Upload Snyk Docker results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: snyk-docker.sarif
          category: snyk-docker
      
      - name: Upload Snyk Terraform results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: snyk-terraform.sarif
          category: snyk-terraform
      
      - name: Upload Snyk Kubernetes results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: snyk-kubernetes.sarif
          category: snyk-kubernetes