            kubectl get secret app-secrets -n ${{ env.KUBERNETES_NAMESPACE }}
            
            exit 1
          fi
          
          echo "âœ… Deployment rollout completed successfully!"

      - name: Verify deployment
        run: |
          echo "ğŸ“Š Final Pod status:"
          kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }} -o wide
          
          echo ""
          echo "ğŸŒ Service status:"
          kubectl get svc -n ${{ env.KUBERNETES_NAMESPACE }}
          
          echo ""
          echo "ğŸ“ˆ Deployment status:"
          kubectl get deployment todo-app -n ${{ env.KUBERNETES_NAMESPACE }}

      - name: Check application health
        run: |
          echo "ğŸ” Checking wizexercice.txt in pods..."
          for pod in $(kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }} -l app=todo-app -o jsonpath='{.items[*].metadata.name}'); do
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "Pod: $pod"
            kubectl exec $pod -n ${{ env.KUBERNETES_NAMESPACE }} \
              -- cat /app/wizexercice.txt || echo "âš ï¸ File not found in pod $pod"
            echo ""
          done
          
          echo ""
          echo "ğŸ“ Recent pod logs (last 30 lines):"
          kubectl logs -l app=todo-app -n ${{ env.KUBERNETES_NAMESPACE }} --tail=30

      - name: Display application info
        run: |
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… DEPLOYMENT COMPLETED SUCCESSFULLY!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "ğŸ“¦ Deployed from: k8s/manifest-k8s.yaml"
          echo "ğŸ³ Image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest"
          echo ""
