name: Build and Deploy to EKS

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  AWS_REGION: eu-west-1
  EKS_CLUSTER_NAME: lab-cluster
  ECR_REPOSITORY: todo-app
  KUBERNETES_NAMESPACE: todo-app

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Image digest
        run: echo "âœ… Image digest â†’ ${{ steps.build.outputs.digest }}"

  deploy-to-eks:
    name: Deploy to EKS
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.EKS_CLUSTER_NAME }} \
            --region ${{ env.AWS_REGION }}

      - name: Verify cluster access
        run: |
          echo "ğŸ” Checking cluster access..."
          kubectl get nodes
          echo ""
          kubectl cluster-info

      - name: Prepare manifest with environment variables
        env:
          ECR_IMAGE_LATEST: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          echo "ğŸ“ Preparing manifest-k8s.yaml with environment variables..."
          
          # Utiliser sed pour remplacer les variables (plus fiable que envsubst)
          sed -e "s|\${ECR_IMAGE_LATEST}|${ECR_IMAGE_LATEST}|g" \
              -e "s|\${MONGODB_URI}|${MONGODB_URI}|g" \
              k8s/manifest-k8s.yaml > k8s/manifest-k8s-deploy.yaml
          
          echo "âœ… Manifest prepared:"
          echo "   ECR Image: $ECR_IMAGE_LATEST"
          echo "   MongoDB: ${MONGODB_URI%%@*}@***"
          
          echo ""
          echo "ğŸ“‹ Verifying image replacement in manifest:"
          grep "image:" k8s/manifest-k8s-deploy.yaml | head -5
          
          echo ""
          echo "ğŸ“‹ Manifest preview (Deployment section):"
          sed -n '/kind: Deployment/,/kind: Service/p' k8s/manifest-k8s-deploy.yaml | head -80

      - name: Check existing deployment
        run: |
          echo "ğŸ” Checking if deployment already exists..."
          if kubectl get deployment todo-app -n ${{ env.KUBERNETES_NAMESPACE }} 2>/dev/null; then
            echo "âš ï¸ Deployment exists, getting current status:"
            kubectl get deployment todo-app -n ${{ env.KUBERNETES_NAMESPACE }}
            kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }}
          else
            echo "âœ… No existing deployment found"
          fi

      - name: Deploy to Kubernetes
        run: |
          echo "ğŸš€ Deploying to Kubernetes using single manifest file..."
          kubectl apply -f k8s/manifest-k8s-deploy.yaml
          
          echo ""
          echo "â³ Waiting 10 seconds for pods to start..."
          sleep 10
          
          echo ""
          echo "ğŸ“Š Current deployment status:"
          kubectl get deployment todo-app -n ${{ env.KUBERNETES_NAMESPACE }}
          
          echo ""
          echo "ğŸ“¦ Current pods:"
          kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }} -o wide

      - name: Wait for rollout with diagnostics
        run: |
          echo "â³ Waiting for deployment rollout (timeout: 10m)..."
          
          if ! kubectl rollout status deployment/todo-app \
            -n ${{ env.KUBERNETES_NAMESPACE }} --timeout=10m; then
            
            echo ""
            echo "âŒ Deployment rollout failed! Running diagnostics..."
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            
            echo ""
            echo "ğŸ“Š DEPLOYMENT STATUS:"
            kubectl get deployment todo-app -n ${{ env.KUBERNETES_NAMESPACE }} -o yaml
            
            echo ""
            echo "ğŸ“¦ PODS STATUS:"
            kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }} -o wide
            
            echo ""
            echo "ğŸ“ POD DESCRIPTIONS:"
            kubectl describe pods -n ${{ env.KUBERNETES_NAMESPACE }}
            
            echo ""
            echo "ğŸ“‹ POD LOGS (all pods):"
            for pod in $(kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }} -o jsonpath='{.items[*].metadata.name}'); do
              echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              echo "Logs for pod: $pod"
              echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              kubectl logs $pod -n ${{ env.KUBERNETES_NAMESPACE }} --tail=100 || echo "No logs available"
              echo ""
            done
            
            echo ""
            echo "ğŸ” RECENT EVENTS:"
            kubectl get events -n ${{ env.KUBERNETES_NAMESPACE }} \
              --sort-by='.lastTimestamp' --field-selector type!=Normal | tail -20
            
            echo ""
            echo "ğŸŒ SERVICE STATUS:"
            kubectl get svc -n ${{ env.KUBERNETES_NAMESPACE }}
            
