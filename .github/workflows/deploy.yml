name: Build and Deploy to EKS

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: lab-cluster
  ECR_REPOSITORY: todo-app
  KUBERNETES_NAMESPACE: todo-app

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Image digest
        run: echo "Image digest ‚Üí ${{ steps.build.outputs.digest }}"

  deploy-to-eks:
    name: Deploy to EKS
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.EKS_CLUSTER_NAME }} \
            --region ${{ env.AWS_REGION }}

      - name: Verify cluster access
        run: kubectl get nodes

      - name: Prepare manifest with environment variables
        env:
          ECR_IMAGE_LATEST: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          echo "üìù Preparing manifest-k8s.yaml with environment variables..."
          
          # Remplacer les variables dans le manifest
          envsubst < k8s/manifest-k8s.yaml > k8s/manifest-k8s-deploy.yaml
          
          echo "‚úÖ Manifest prepared:"
          echo "   ECR Image: $ECR_IMAGE_LATEST"
          echo "   MongoDB: ${MONGODB_URI%%@*}@***"
          
          echo ""
          echo "üìã Final manifest (preview):"
          head -30 k8s/manifest-k8s-deploy.yaml

      - name: Deploy to Kubernetes
        run: |
          echo "üöÄ Deploying to Kubernetes using single manifest file..."
          kubectl apply -f k8s/manifest-k8s.yaml
          
          echo ""
          echo "‚è≥ Waiting for deployment to be ready..."
          kubectl rollout status deployment/todo-app \
            -n ${{ env.KUBERNETES_NAMESPACE }} --timeout=5m

      - name: Verify deployment
        run: |
          echo "üìä Pod status:"
          kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }}
          
          echo ""
          echo "üåê Service status:"
          kubectl get svc -n ${{ env.KUBERNETES_NAMESPACE }}
          
          echo ""
          echo "üîç Checking wizexercice.txt in pod:"
          POD_NAME=$(kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }} \
            -l app=todo-app -o jsonpath='{.items[0].metadata.name}')
          kubectl exec $POD_NAME -n ${{ env.KUBERNETES_NAMESPACE }} \
            -- cat /app/wizexercice.txt || echo "‚ö†Ô∏è File check failed"
          
          echo ""
          echo "üìù Pod logs (last 20 lines):"
          kubectl logs $POD_NAME -n ${{ env.KUBERNETES_NAMESPACE }} --tail=20

      - name: Display application info
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo ""
          echo "üì¶ All resources deployed from: k8s/manifest-k8s.yaml"
          echo ""
          echo "üîó To get your application URL, run locally:"
          echo "   cd terraform && terraform output -raw load_balancer_url"
