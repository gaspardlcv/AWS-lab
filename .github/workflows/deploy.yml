name: Build and Deploy to EKS

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: lab-cluster
  ECR_REPOSITORY: todo-app
  KUBERNETES_NAMESPACE: todo-app

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Image digest
        run: echo "Image digest â†’ ${{ steps.build.outputs.digest }}"

  deploy-to-eks:
    name: Deploy to EKS
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.EKS_CLUSTER_NAME }} \
            --region ${{ env.AWS_REGION }}

      - name: Verify cluster access
        run: kubectl get nodes

      - name: Generate Kubernetes manifests
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_IMAGE_LATEST: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          # CrÃ©er le dossier k8s
          mkdir -p k8s
          
          # Namespace
          cat > k8s/namespace.yaml <<EOF
          apiVersion: v1
          kind: Namespace
          metadata:
            name: ${{ env.KUBERNETES_NAMESPACE }}
            labels:
              name: ${{ env.KUBERNETES_NAMESPACE }}
          EOF
          
          # Secret
          cat > k8s/secret.yaml <<EOF
          apiVersion: v1
          kind: Secret
          metadata:
            name: app-secrets
            namespace: ${{ env.KUBERNETES_NAMESPACE }}
          type: Opaque
          stringData:
            MONGODB_URI: "$MONGODB_URI"
          EOF
          
          # RBAC
          cat > k8s/rbac.yaml <<EOF
          apiVersion: v1
          kind: ServiceAccount
          metadata:
            name: todo-app-sa
            namespace: ${{ env.KUBERNETES_NAMESPACE }}
          ---
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRoleBinding
          metadata:
            name: todo-app-admin-binding
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: cluster-admin
          subjects:
          - kind: ServiceAccount
            name: todo-app-sa
            namespace: ${{ env.KUBERNETES_NAMESPACE }}
          EOF
          
          # Deployment
          cat > k8s/deployment.yaml <<EOF
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: todo-app
            namespace: ${{ env.KUBERNETES_NAMESPACE }}
            labels:
              app: todo-app
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: todo-app
            template:
              metadata:
                labels:
                  app: todo-app
              spec:
                serviceAccountName: todo-app-sa
                containers:
                - name: todo-app
                  image: $ECR_IMAGE_LATEST
                  imagePullPolicy: Always
                  ports:
                  - containerPort: 80
                    name: http
                  env:
                  - name: MONGODB_URI
                    valueFrom:
                      secretKeyRef:
                        name: app-secrets
                        key: MONGODB_URI
                  resources:
                    requests:
                      memory: "128Mi"
                      cpu: "100m"
                    limits:
                      memory: "256Mi"
                      cpu: "200m"
                  livenessProbe:
                    httpGet:
                      path: /health
                      port: 80
                    initialDelaySeconds: 30
                    periodSeconds: 10
                    timeoutSeconds: 5
                    failureThreshold: 3
                  readinessProbe:
                    httpGet:
                      path: /health
                      port: 80
                    initialDelaySeconds: 10
                    periodSeconds: 5
                    timeoutSeconds: 3
                    failureThreshold: 3
          EOF
          
          # Service
          cat > k8s/service.yaml <<EOF
          apiVersion: v1
          kind: Service
          metadata:
            name: todo-app-service
            namespace: ${{ env.KUBERNETES_NAMESPACE }}
            labels:
              app: todo-app
          spec:
            type: NodePort
            selector:
              app: todo-app
            ports:
            - port: 80
              targetPort: 80
              nodePort: 30080
              protocol: TCP
              name: http
          EOF

      - name: Deploy to Kubernetes
        run: |
          echo "ðŸ“¦ Creating namespace..."
          kubectl apply -f k8s/namespace.yaml
          
          echo "â³ Waiting for namespace to be ready..."
          kubectl wait --for=jsonpath='{.status.phase}'=Active \
            namespace/${{ env.KUBERNETES_NAMESPACE }} --timeout=30s
          
          echo "ðŸ“¦ Deploying resources..."
          kubectl apply -f k8s/rbac.yaml
          kubectl apply -f k8s/secret.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/deployment.yaml
          
          echo "â³ Waiting for deployment to be ready..."
          kubectl rollout status deployment/todo-app \
            -n ${{ env.KUBERNETES_NAMESPACE }} --timeout=5m

      - name: Verify deployment
        run: |
          echo "ðŸ“Š Pod status:"
          kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }}
          
          echo ""
          echo "ðŸŒ Service status:"
          kubectl get svc -n ${{ env.KUBERNETES_NAMESPACE }}
          
          echo ""
          echo "ðŸ” Checking wizexercice.txt in pod:"
          POD_NAME=$(kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }} \
            -l app=todo-app -o jsonpath='{.items[0].metadata.name}')
          kubectl exec -it $POD_NAME -n ${{ env.KUBERNETES_NAMESPACE }} \
            -- cat /app/wizexercice.txt || echo "File check failed"

      - name: Get Load Balancer URL
        run: |
          # RÃ©cupÃ©rer l'URL du Load Balancer depuis Terraform
          cd terraform
          LOAD_BALANCER_URL=$(terraform output -raw load_balancer_dns 2>/dev/null || echo "N/A")
          echo "ðŸ”— Application URL: http://$LOAD_BALANCER_URL"
